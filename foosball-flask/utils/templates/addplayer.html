{% extends "layout.html" %}
{% block body %}
    <div id="wrapper">


        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add Player
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                {% if error %}

                <div class="row">
                    <div class="col-lg-6">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                {{ error }}
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                {% endif %}

                <div class="row">
                    <div class="col-lg-4">
                        <form action="{{ url_for('add_player') }}" method="POST" class="form">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last">
                            </div>
                            <div class="form-group">
                                <label for="nickname">Nickname (Optional)</label>
                                <input type="text" class="form-control" id="nickname" name="nickname">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
